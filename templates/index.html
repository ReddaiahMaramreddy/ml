<!DOCTYPE html>
<html>
<body>

<h1>City wise house price prediction in India</h1>

<p>The select element is used to create a drop-down list.</p>
<div style="background-image: url('https://images.unsplash.com/photo-1515263487990-61b07816b324?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
<form action="/predict" method='POST'>
  <label for="city">Choose a city:</label>
  <select name="city"id="city">
    <option value="mumbai">Mumbai</option>
    <option value="bangalore">Bangalore</option>
    <option value="pune">Pune</option>
    <option value="Gurgaon">Gurgaoon</option>
    <option value="hyderabad">Hyderabad</option>
</select>
<br></br>
  <label for="type of house">Select_type_of_a_house:</label>
  <select name="type_of_house"id=" type of house">
    <option value="residentialapartment">Resedential_apartment</option>
    <option value="(rk)studioapartment">Independent_house</option>
    <option value="independenthouse">Resenditial_land/plot</option>
    <option value="residentialland/plot">(rk)studioapartment</option>
    <option value="residentialproperty">independentbuilderfloor</option>
    <option value="independentbuilderfloor">Resedentialproperty</option>
    <option value="farmhouse">Farmhouse</option>
    <option value="servicedapartment">Servicedepartment</option>
 </select>
 <br></br>
  <label for="Status of house">Select_Status_of_a_house:</label>
  <select name="Status_of_house"id="Status of house">
    <option value="READYTOMOVE">Ready_to_move</option>
    <option value="UNDERCONSTRUCTION">Underconstruction</option>
 </select>
 <br></br>
  <label for="type of area">Select_Type_of_area:</label>
  <select name="type_of_area" id="type of area">
    <option value="built-uparea">Superbuiltup_area</option>
    <option value="superbuilt-uparea">Plot_area</option>
    <option value="carpetarea">Carpet_area/plot</option>
    <option value="plotarea">Buitup_area</option>
</select>
 <br></br>
  <label for="resale">Resale:</label>
  <select name="resale"id="resale">
    <option value="yes">Yes</option>
    <option value="no">No</option>
 </select>
 <br></br>
  <label for="registration">Registration:</label>
  <select name="registration"id="registration">
    <option value="yes">Yes</option>
    <option value="no">No</option>
 </select>
 <br></br>
 <label for="bedrooms">Bedrooms:</label>
 <input type="number" id="bedrooms" name="bedrooms" min="1" max="48" />
 </select>
 <br></br>
   <label for="bathrooms">Bathrooms:</label>
   <input type="number" id="bathrooms" name="bathrooms" min="1" max="48" />
 </select>
 <br></br>
   <label for="area_sq.ft">Area_sq.ft:</label>
   <input type="number" id="area_sq.ft" name="area_sq.ft" min="1.0" max="14854.0" />
 </select>
 <br><br>
 <input type="submit" value="Submit">
</form>

</body>
</html>
